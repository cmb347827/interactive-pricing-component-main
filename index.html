<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/yxgKFKLM/favicon-32x32.png">
  <link rel='stylesheet' href='interactive-pricing-component-main.css' type='text/css'>
  
</head>
<body dir='ltr'>
         <main>
                  <header id='header' class='text-center'>
				    <h1>Simple, traffic-based pricing</h1>
                    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
                  </header>
				  <section class='outer'>
				     <h3 class='sr-only'>Price per number of pageviews</h3>
				     <div class='outer__first d-flex justify-content-center align-items-center align-items-xxl-center justify-content-xxl-around'>
					     <p class='mt-4 d-flex justify-content-center'>
						   <span class='me-2' id='pageviews'></span>
						   <span class='text-uppercase'> pageviews</span>
						 </p>
					     <div class='desktop d-flex'>
					        <span class='price' id='desktop-price'></span>
							<div class='d-flex align-self-center'>
							  <span class='desktop'>&#47;</span>
						      <span id='desktop-monthyear'></span>
					        </div>
						 </div>
					 </div>
					 <div class='outer__second'>
					    <label class="sr-only" for="views">Select number of page views</label>
					    <input id='views' type="range" step='10' min="10" max="250" value="125">
					    <div class='mobile d-flex justify-content-center align-items-center'>
					        <span class='price' id='mobile-price'></span>
							<div class='d-flex align-self-center'>
							  <span class='mobile'>&#47;</span>
						      <span id='mobile-monthyear'></span>
					        </div>
						</div>
					 </div>
					 <fieldset class='toggle outer__third d-flex justify-content-center align-items-center' aria-label="price switcher" role="radiogroup">
	                     <label class='ms-4' for="monthly">Monthly Billing</label>
	                     <span  class="toggle__wrapper">
		                     <input  type="radio" name="price" id="monthly" checked>
		                     <input  type="radio" name="price" id="annual">
		                     <span aria-hidden="true" class="toggle__slider"></span>
	                     </span>
	                     <label class='me-4' for="annual">Yearly Billing</label>
						 <p id='discount' class='d-flex align-self-center'>
						   <span class='desktop'>25% discount</span>
						   <span class='mobile'>-25%</span>
						 </p>
                    </fieldset>
					<div class='outer__fourth d-flex flex-column align-items-center flex-xxl-row justify-content-xxl-around'>
					     <ul class='d-flex flex-column mt-3'>
					        <li>Unlimited websites</li>
                            <li>100% data ownership</li>
                            <li>Email reports</li>
                         </ul>
						 <div class='mt-3'>
                           <button id='trialBtn' class='btn btn-primary'>Start my trial</button>
					     </div>
					</div>
				   </section>
  
         </main>
		 <footer>
	         <div class="attribution mt-5">
                  <span class='me-2'>Challenge by</span><address><a class='me-2' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
                  <span class='me-2'>Coded by</span><address><a href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
             </div>
	     </footer>	
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src='interactive-pricing-component-main.js'></script>
</body>
</html>
